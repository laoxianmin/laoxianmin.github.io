    <h1 class="article-title" itemprop="name">
      JQ工具函数
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">$.isArray(obj)       判断是否为数组对象，是返回<span class="literal">true</span></div><div class="line">$.isFunction(obj)    判断是否为函数 ，是返回<span class="literal">true</span></div><div class="line">$.isEmptyObject(obj) 判断是否为空对象， 是返回<span class="literal">true</span></div><div class="line">$.isPlainObject(obj) 判断是否为存粹对象，是返回<span class="literal">true</span>  (纯粹对象是指必须由&#123;&#125;或者<span class="keyword">new</span> <span class="built_in">Object</span>()创造出来的对象，并且不能传参数)</div><div class="line">$.contains(obj)	     判断DOM节点是否含另一个DOM节点，是返回<span class="literal">true</span></div><div class="line">$.type(data)	     判断数据类型</div><div class="line">$.isNumeric(data)    判断数据是否为数值</div><div class="line">$.isWindow(data)     判断数据是否为<span class="built_in">window</span>对象</div><div class="line">_________________________________________________________________________</div><div class="line">$.each()</div><div class="line"><span class="keyword">var</span> arr=[<span class="string">'张三'</span>,<span class="string">'李四'</span>,<span class="string">'王五'</span>,<span class="string">'马六'</span>]</div><div class="line">    $.each(arr,<span class="function"><span class="keyword">function</span>(<span class="params">index,value</span>)</span>&#123;</div><div class="line">        $(<span class="string">"#box"</span>).html($(<span class="string">"#box"</span>).html()+(index+<span class="number">1</span>)+<span class="string">"."</span>+value+<span class="string">"&lt;br/&gt;"</span>)</div><div class="line">    &#125;)</div><div class="line">_________________________________________________________________________</div><div class="line"> $.grep()<span class="comment">//这个是数据筛选</span></div><div class="line">   <span class="keyword">var</span> arr=[<span class="number">5</span>,<span class="number">2</span>,<span class="number">9</span>,<span class="number">4</span>,<span class="number">11</span>,<span class="number">57</span>,<span class="number">89</span>,<span class="number">1</span>,<span class="number">23</span>,<span class="number">8</span>];</div><div class="line">   <span class="keyword">var</span> arrGrep= $.grep(arr,<span class="function"><span class="keyword">function</span>(<span class="params">element,index</span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> index&lt; <span class="number">4</span> <span class="comment">//这个是选择下标小于4的数据，即是需要下标0，1，2，3 ，4相对应就是5，2，9，4，11</span></div><div class="line">        <span class="keyword">return</span> element&lt;<span class="number">7</span> <span class="comment">//这个是筛选数据小于7的，就是上面的5，2，4（9大于7，则去除），两个用&amp;&amp;选出来</span></div><div class="line">   &#125;)</div><div class="line">    alert(arrGrep);</div><div class="line">-----------------------------------------------------------------------------</div><div class="line"></div><div class="line">$.inArray()<span class="comment">//这个是获取查到的元素的下标</span></div><div class="line"><span class="keyword">var</span> arr=[<span class="number">5</span>,<span class="number">2</span>,<span class="number">9</span>,<span class="number">4</span>,<span class="number">11</span>,<span class="number">58</span>,<span class="number">22</span>];</div><div class="line"><span class="keyword">var</span> arrinArray=$.inArray(<span class="number">9</span>,arr);如果找得到，那就返回找到的那个元素（<span class="number">9</span>）的下标，找不到返回<span class="number">-1</span></div><div class="line">alert(arrinArray)  <span class="comment">//输出结果：2（ 因为原来的数组有9这个数字，所以返回9在数组的下标 结果为：2）</span></div><div class="line"></div><div class="line">--------------------------------------------------------------------------------</div><div class="line">$.merge(数组<span class="number">1</span>，数组<span class="number">2</span>)；</div><div class="line">合并两个数组</div><div class="line"> <span class="keyword">var</span> arr=[<span class="number">5</span>,<span class="number">2</span>,<span class="number">9</span>,<span class="number">4</span>,<span class="number">11</span>,<span class="number">57</span>,<span class="number">89</span>,<span class="number">1</span>,<span class="number">23</span>,<span class="number">8</span>];</div><div class="line">    <span class="keyword">var</span> arr2=[<span class="number">100</span>,<span class="number">200</span>,<span class="number">300</span>];</div><div class="line">    <span class="comment">//var arr3=["a","b","c"];</span></div><div class="line">    alert($.merge(arr,arr2))   <span class="comment">//注意，合并不了3个数组，只能两个合并</span></div><div class="line"></div><div class="line">————————————————————————————————————————</div><div class="line"></div><div class="line">$().toArray()  合并多个DOM元素成数组</div><div class="line">    $(<span class="string">"li"</span>).toArray().length;  <span class="comment">//DOM对象</span></div><div class="line">    $($(<span class="string">"li"</span>).toArray()).size();<span class="comment">//JQ对象</span></div></pre></td></tr></table></figure>
