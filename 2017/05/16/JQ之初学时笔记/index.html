        <section id="main"><article id="post-JQ之初学时笔记" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">

    <h1 class="article-title" itemprop="name">
      JQ之初学时笔记
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div></pre></td><td class="code"><pre><div class="line">javascript 能完成的功能， JQuery 不一定能完成。</div><div class="line">JQuery   能完成的功能， script  一定能完成。</div><div class="line"></div><div class="line">1. 首先下载jquery库。然后引用</div><div class="line"></div><div class="line">$(function()&#123;</div><div class="line">//在里面写代码</div><div class="line">var div=document.getElementById("div");</div><div class="line">    转换成  JQ 使用CSS方法</div><div class="line">    $(div).css("color","blue");</div><div class="line">    </div><div class="line">    JQ转换成JS的方法，加个下标，因为JQ得到的都是数组，所以要用数组[0]的方式拿出来就变成DOM对象</div><div class="line">    $("div")[0].style="color:red"</div><div class="line"></div><div class="line">    </div><div class="line">    *  $("selector")[0].innerHTML   （javascript）</div><div class="line">    *  $($("selector")[0]).html();   (jQuery)</div><div class="line">&#125;)</div><div class="line"></div><div class="line">  $()工厂函数里可以加什么东西</div><div class="line">                1、对象：$(document)</div><div class="line">                2、函数：$(function)</div><div class="line">                3、选择器：$(selector)</div><div class="line">                4、创建标签[页面元素][页面对象]：$("&lt;p&gt;&lt;/p&gt;")</div><div class="line"></div><div class="line"></div><div class="line">setInterval(函数名,时间) 方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭</div><div class="line">setTimeout(函数名，时间)  未来的某时执行代码</div><div class="line"></div><div class="line">//属性选择器     $("[class]")或者  $("[class=1]")</div><div class="line">// 或者 $("[class*=1]") $("[class*=e]") $("[class*=3]") 效果：属性带 1或者e或者3都可以选择到</div><div class="line">            //$("[class^=1]")</div><div class="line">            //$("[class$=1]")</div><div class="line">//$   ^   *  这三个是匹配符号</div><div class="line"></div><div class="line">            //:odd  奇数行变色</div><div class="line">            //:even  偶数行变色   索引是从0开始</div><div class="line"></div><div class="line">1，attr(传入属性名)：获取属性的值</div><div class="line">2，attr(属性名, 属性值)：设置属性的值</div><div class="line">3，attr(属性名,函数值)：设置属性的函数值</div><div class="line">4，attr(attributes)：给指定元素设置多个属性值，即：&#123;属性名一: “属性值一” ,</div><div class="line"> 属性名二: “属性值二” , … … &#125;</div><div class="line"></div><div class="line"></div><div class="line">$("div")append()   在后面添加   (在div的便签中添加)</div><div class="line">$("div")prepend（）在前面添加  （同一个DIV中）</div><div class="line"></div><div class="line">$("div")after()   之后同辈添加   （在标签结束后添加另一个标签）</div><div class="line">$("div")before()  之前同辈添加  （在同辈的div中添加）</div><div class="line"></div><div class="line">$("div")remove（）  删除元素包括本身</div><div class="line">$("div")empty()    清空内部元素</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">obj.html()   如何添加内容 看右边 obj,html("需要添加的内容") </div><div class="line"></div><div class="line"></div><div class="line">//1 将所有段落的字体颜色设为红色并且背景为蓝色 </div><div class="line">$("p").css(&#123; color: "#ff0011", background: "blue" &#125;);</div><div class="line"></div><div class="line">//2 如果属性名包含 "-"的话，必须使用引号 </div><div class="line">$("p").css(&#123; "margin-left": "10px", "background-color": "blue" &#125;);</div></pre></td></tr></table></figure>
      
    </div>
