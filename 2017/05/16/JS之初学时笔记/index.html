><div class="line">521</div><div class="line">522</div><div class="line">523</div><div class="line">524</div><div class="line">525</div><div class="line">526</div><div class="line">527</div><div class="line">528</div><div class="line">529</div><div class="line">530</div><div class="line">531</div><div class="line">532</div><div class="line">533</div><div class="line">534</div><div class="line">535</div><div class="line">536</div><div class="line">537</div><div class="line">538</div><div class="line">539</div><div class="line">540</div><div class="line">541</div><div class="line">542</div><div class="line">543</div><div class="line">544</div><div class="line">545</div><div class="line">546</div><div class="line">547</div><div class="line">548</div><div class="line">549</div><div class="line">550</div><div class="line">551</div><div class="line">552</div><div class="line">553</div><div class="line">554</div><div class="line">555</div><div class="line">556</div><div class="line">557</div><div class="line">558</div><div class="line">559</div><div class="line">560</div><div class="line">561</div><div class="line">562</div><div class="line">563</div><div class="line">564</div><div class="line">565</div><div class="line">566</div><div class="line">567</div><div class="line">568</div><div class="line">569</div><div class="line">570</div><div class="line">571</div><div class="line">572</div><div class="line">573</div><div class="line">574</div><div class="line">575</div><div class="line">576</div><div class="line">577</div><div class="line">578</div><div class="line">579</div><div class="line">580</div><div class="line">581</div><div class="line">582</div><div class="line">583</div><div class="line">584</div><div class="line">585</div><div class="line">586</div><div class="line">587</div><div class="line">588</div><div class="line">589</div><div class="line">590</div><div class="line">591</div><div class="line">592</div><div class="line">593</div><div class="line">594</div><div class="line">595</div><div class="line">596</div><div class="line">597</div><div class="line">598</div><div class="line">599</div><div class="line">600</div><div class="line">601</div><div class="line">602</div><div class="line">603</div><div class="line">604</div><div class="line">605</div><div class="line">606</div><div class="line">607</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"></div><div class="line">JavaScript：用来在页面编写特效的，和html/css一样都由游览器解析</div><div class="line">javascript语言 </div><div class="line">一、JS如何运行：</div><div class="line">可运行特效的程序有（JavaScript，jscript，UBScript，applet）</div><div class="line">		    占99%微软	微软		    JAVA</div><div class="line">二、输出：</div><div class="line">	1、alert("里面什么内容都可以");。。。弹出式输出</div><div class="line">	2、document.write（"字符串"）；。。。文档内输出</div><div class="line">三、如何在HTML文档中使用JS：</div><div class="line">	1、使用&lt;script&gt;&lt;/script&gt;将JS语法嵌入到HTML中，可以使用多个，每个之间都是有关联的。</div><div class="line">	2、href=“javascript：代码”；</div><div class="line">	3、事件中 </div><div class="line"></div><div class="line"></div><div class="line">ECNAScript是一种语法标准</div><div class="line">BOM游览器对象模型</div><div class="line">DOM文档对象模型</div><div class="line"></div><div class="line">javas在页面上怎么用：</div><div class="line">1、嵌入式脚本，用&lt;script&gt;类似&lt;style&gt;</div><div class="line">2、引入外部文件</div><div class="line">3、标签内部 ，利用属性写javascript代码</div><div class="line"></div><div class="line">弹出框：alert（"弹出的内容"）</div><div class="line">&lt;a href="javascript:alert(111);"&gt;单机&lt;/a&gt;</div><div class="line"></div><div class="line">documet.write（“打印内容”）</div><div class="line">‘’“”交替使用，</div><div class="line"> ECNAScript命名规范</div><div class="line">1.首字母必须是下划线$字母</div><div class="line">2.其余部分是下划线$字母数字</div><div class="line">3.多个单词组合，第二个单子首字母大写</div><div class="line"></div><div class="line">变量的概念：在内存空间开辟出一块空间命名为X，用于存储数据，以便后边程序使用。</div><div class="line"></div><div class="line">var：声明</div><div class="line">	例：var wart；</div><div class="line">javascript 变量根据存储的值区分数据类型</div><div class="line">typeof看变量的类型</div><div class="line">	document.write（typeof123）</div><div class="line">parselnt把字符串转换成数字</div><div class="line">	document.write（parseInt（x））将变量x装换成整数的number类型</div><div class="line">	document.write（parseFloat（x））将变量x装换成小数的number类型</div><div class="line">	NaN   not a number不是一个数字</div><div class="line">ECMAScript-数据类型</div><div class="line">数字 number</div><div class="line">字符串string</div><div class="line">布尔boolen</div><div class="line">Undefined </div><div class="line">null </div><div class="line">和一种复杂数据类型：object</div><div class="line"></div><div class="line"></div><div class="line">一、算术运算符：+  -  *   /   %（取余数）  +=（相当于本身加值）-=  *=   /=   </div><div class="line">           ++(相当于本身加1)</div><div class="line"></div><div class="line"></div><div class="line">document.write（y++）  特殊：先参与代码运算，在进行本身加1</div><div class="line">一旦遇见程序中计算式中有++的出现，&#123;注意安全&#125;</div><div class="line">例如： </div><div class="line">var x=10;/*开辟一个变量空间名字叫x里面的值定义成10*/</div><div class="line">    var y=8;/*开辟一个变量空间名字叫y里面的值定义成8*/</div><div class="line">    var z;/*开辟一个变量空间名字叫z里面的值空的*/</div><div class="line">    z=x;/*此句执行结果  x:10 z：10*/</div><div class="line">    x=y;/*此句执行结果  x:8 y：8*/</div><div class="line">    y=z;/*此句执行结果  y:10 z：10*/</div><div class="line"></div><div class="line">document.write(x)。。。。。8</div><div class="line">document.write(y).。。。。。10</div><div class="line">或</div><div class="line">    var x=10;/*开辟一个变量空间名字叫x里面的值定义成10*/</div><div class="line">    var y=8;/*开辟一个变量空间名字叫y里面的值定义成8*/</div><div class="line">	x=x+y	/*x18	y8*/		x=x-y  /*x=2  y=8*/</div><div class="line">1.	y=x-y	/*x18	y10*/	2.	y=x+y  /*y=10 x=2*/</div><div class="line">	x=x-y	/*x8	y10*/		x=y-x	/*y=10 x=8*/	</div><div class="line"></div><div class="line">document.write(x)。。。。。8</div><div class="line">document.write(y).。。。。。10	</div><div class="line"></div><div class="line"></div><div class="line">document.write（y+“a”+10）        显示  8a10</div><div class="line">		链接作用</div><div class="line"></div><div class="line"></div><div class="line">比较运算符[关系运算符]：&gt; &lt; &gt;= &lt;=  ===(全等/恒等）==（相等）！=（不等）</div><div class="line"> 	产生比较 比较关系，产生boolean结果 问电脑对还是错</div><div class="line">var x=10;</div><div class="line">    var y=20;</div><div class="line">    var rel=x&gt;y;//问电脑 x大于y吗？</div><div class="line">    document.write(rel);    </div><div class="line">        </div><div class="line">二、逻辑运算符：与（&amp;&amp;）  或（||）  非（！）</div><div class="line">注意逻辑运算符，一旦条件1满足最后结果，而条件二在不影响最后结果的情况下，条件二代码不执行</div><div class="line">	</div><div class="line">三、流程控制：</div><div class="line">	顺序结构：</div><div class="line">	条件（条件）结构：</div><div class="line">		1.单路分支</div><div class="line">			if（bool）&#123;</div><div class="line">			&#125;如果</div><div class="line"></div><div class="line">		2.双路分支</div><div class="line">			if（bool）&#123;</div><div class="line">			&#125;else&#123;</div><div class="line">			&#125;如果。。。则</div><div class="line">		3.多路分支</div><div class="line">			if（bool）&#123;</div><div class="line">			&#125;else if（bool） &#123;</div><div class="line">			&#125;...</div><div class="line">			&#125;else&#123;</div><div class="line">			&#125;如果。。。否则如果。。。则</div><div class="line">			（用于范围）</div><div class="line"></div><div class="line">		等值判断	switch(变量）&#123;</div><div class="line">					case 值1：</div><div class="line">					表达式</div><div class="line">					【break;】</div><div class="line">			case.....</div><div class="line">			case 值2：</div><div class="line">			【default】</div><div class="line">			&#125;</div><div class="line">			（用于单个值匹配）</div><div class="line">		例子</div><div class="line">			 switch (score)&#123;</div><div class="line">        			case 1:</div><div class="line">           		 alert("夏令营");</div><div class="line">           		 break;</div><div class="line">       			 case 2:</div><div class="line">            		alert("笔记本");</div><div class="line">            		break;</div><div class="line">        		case 3:</div><div class="line">            		alert("硬盘");</div><div class="line">            		break;</div><div class="line">        		default:</div><div class="line">            		alert("玩去")</div><div class="line">   			 &#125;	</div><div class="line"></div><div class="line">Math.random*n。。。。。。。。。产生n个随机数	</div><div class="line">		4.嵌套分支</div><div class="line">	</div><div class="line">循环结构：循环：就是在满足条件的情况下去不断的重复的执行某一个操作。</div><div class="line">优势：解决重复操作、减少代码编辑量，是代码结构清晰、增强代码的可读性。</div><div class="line">正常循环四要素：</div><div class="line">		1、初始化变量</div><div class="line">		2、循环条件</div><div class="line">		3、循环重复代码</div><div class="line">		4、条件变量的改变【迭代】</div><div class="line"></div><div class="line">	</div><div class="line">  		</div><div class="line">1、while（条件）&#123;内容</div><div class="line">		&#125;                while（）先判断在执行</div><div class="line"></div><div class="line">例子： var i=1;	//初始变量</div><div class="line">    while(i&lt;=100)&#123;	//循环条件</div><div class="line">    document.write(i+"老婆我爱你&lt;br/&gt;");	//重复语句</div><div class="line">        i++;	//条件变量的改变</div><div class="line">    &#125;</div><div class="line"> </div><div class="line">	</div><div class="line"> 例子： for(var i=1;i&lt;=9;i++)&#123;//给i赋值，当i小于等于9的时候，i在本身加1</div><div class="line">            for(var j=1;j&lt;=i;j++)&#123;//给j赋值，当j小于等于i的时候，j在本身加1</div><div class="line">                document.write(j+"*"+i+"="+(j*i)+"&amp;nbsp;&amp;nbsp;")//输出字符串之间用+链接</div><div class="line">            &#125;</div><div class="line">            document.write("&lt;br&gt;");//每输出一次，就换行一次</div><div class="line">        &#125;//99乘法表</div><div class="line"></div><div class="line">/*</div><div class="line"></div><div class="line">   例子    // 用while制作一个10*10的表格</div><div class="line">            document.write("&lt;table border='1' width='800' align='center'&gt;");//输出一个边框为1宽800的格子放在中间</div><div class="line">            var i=0;</div><div class="line">        while(i&lt;1000)&#123;</div><div class="line">                if(i%10==0) &#123;//当i和10取余等于0，</div><div class="line">                    document.write("&lt;/tr&gt;")//当i和10取余等于0，</div><div class="line">                &#125;</div><div class="line">                    document.write("&lt;td&gt;" + i + "&lt;/td&gt;");//输出1000个格子</div><div class="line">                i++;</div><div class="line">                if(i%10==0)//当i和10取余等于0，</div><div class="line">                document.write("&lt;/tr&gt;");//当i和10取余等于0，</div><div class="line">        &#125;</div><div class="line">        document.write("&lt;/table&gt;");</div><div class="line"></div><div class="line">*/</div><div class="line"></div><div class="line"></div><div class="line">		</div><div class="line">2、var 变量     do-while（）先执行在判断</div><div class="line">	do&#123;</div><div class="line">	内容</div><div class="line">	&#125;whil（条件）</div><div class="line">例子 var i=1;</div><div class="line">    do&#123;</div><div class="line">        document.write(i+"老婆我爱你&lt;br/&gt;");</div><div class="line">        i++;</div><div class="line">    &#125;while(i&lt;=100);</div><div class="line">		</div><div class="line">	3、for（条件）&#123;内容</div><div class="line">	&#125;</div><div class="line"></div><div class="line">例子：  for(var i=1;i&lt;=100;i++)&#123;</div><div class="line">        document.write(i+"老婆我爱你&lt;br/&gt;");</div><div class="line">    &#125;	</div><div class="line">	例子：for（var i=1;i&lt;=9;i++）&#123;</div><div class="line">			for(var j=1;j&lt;=i;j++)&#123;</div><div class="line">				document.write(j+"x"+i+"="+(j*i)+"&amp;nbsp;&amp;nbsp;")</div><div class="line">			&#125;		</div><div class="line">		document.write("&lt;br&gt;");</div><div class="line">			&#125;</div><div class="line">		</div><div class="line"></div><div class="line">Math.random，，，，，随机数0到1的任意小数</div><div class="line">parseInt（Math.random（）*（max-min+1））+min。。。。随机公式</div><div class="line"></div><div class="line"></div><div class="line">事件发生：</div><div class="line"> onmouseover。。。鼠标放上</div><div class="line">onmouseout。。。鼠标离开</div><div class="line">show。。。显示</div><div class="line">noshow。。。不显示</div><div class="line">例如： (onmouseover="show(this)" onmouseout="noshow(this)")</div><div class="line">        //鼠标移入                     鼠标移出</div><div class="line">        var ys=null;//声明颜色为空</div><div class="line">        function show(obj)&#123;//发生时</div><div class="line">            ys=obj.bgColor;//颜色赋值于obj背景颜色</div><div class="line">            obj.bgColor="red";//obj背景颜色为红色</div><div class="line">        &#125;</div><div class="line">        function noshow(obj)&#123;//不发生时</div><div class="line">            obj.bgColor=ys;//obj背景颜色赋值于声明颜色</div><div class="line">        &#125;</div><div class="line"></div><div class="line">四、函数</div><div class="line">函数是一段完成指定功能的已经命名的代码段</div><div class="line">函数只有“调用”才能使用到  调用：就时通过名称（可以再声明之前，也可声明之后）</div><div class="line">用function声明</div><div class="line">例：function text()&#123;</div><div class="line">		功能段（一条或多条）</div><div class="line">		&#125;</div><div class="line">1、有函数名</div><div class="line">2、有参数：根据需要使用参数</div><div class="line">3、函数体（就是功能）</div><div class="line">4、返回值（可选）</div><div class="line">函数通用化：</div><div class="line">1、多页页面应用相同的一段代码块；</div><div class="line">	不能复制</div><div class="line">2、变量变化，页面不同</div><div class="line">	接受不同的变化产生相应的结果</div><div class="line">3、只能是用弹出框去显示结果</div><div class="line">	不同页面显示方式不同，只让函数返回数值的结果，具体显示方式根据不同页面决定</div><div class="line">4、一个函数的结果有可能是另一个函数的计算元素</div><div class="line">&lt;button onclick="text(10,3.14);"&gt;按钮&lt;/button&gt;。。。。。测试按钮</div><div class="line"></div><div class="line"></div><div class="line">函数中声明变量，在函数执行时是优先其他语句声明的，</div><div class="line">call、apply扩充作用域</div><div class="line">参数：</div><div class="line">	apply：对象、数组的参数列表</div><div class="line">	call：对象、参数列表</div><div class="line">数组：var array=[1,2,3,4,5];</div><div class="line">就是一组数，用同一个名称，用下标区分每一个空间。</div><div class="line">变现形式：var 数组名=【元素1，元素2，元素3....】；</div><div class="line">	  var 数组名；</div><div class="line">		数组名【0】=元素1；</div><div class="line">		数组名【1】=元素2；</div><div class="line">		数组名【2】=元素3；</div><div class="line">	  var 数组名；</div><div class="line">		数组名【自定义下标1】=值1；	</div><div class="line">		数组名【自定义下标1】=值1；</div><div class="line">		数组名【自定义下标1】=值1；</div><div class="line">使用数组：数组名【下标】；相当于一个变量</div><div class="line">数组属性和方法：</div><div class="line">	数组对象.length 数组的长度【属性】</div><div class="line">	数组对象.join  （连接符【字符串】）将数组元素按照指定字符连接成新的字符串</div><div class="line">	数组对象.sort（）  将数组元素升续排序</div><div class="line">	数组对象.push（数组元素/数组） 在原有数组后面追加新元素或数组</div><div class="line">	数组对象.reverse（） 将数组元素反向排列   </div><div class="line">		document.write(array,reverse());。。。。反向输出</div><div class="line">		document.write(array.sort());。。。有小到大排序</div><div class="line"></div><div class="line">内置对象：所有编辑语言都具有的内部对象来创建语言的基本功能；</div><div class="line"></div><div class="line">spilt：以指定的字符为分隔符，把字符串分割成字符</div><div class="line">例如：</div><div class="line">    var name='不败 东方';</div><div class="line">    var arr=name.split(' ');</div><div class="line">    document.write(arr.reverse().join(''));</div><div class="line">输出：东方不败</div><div class="line"></div><div class="line"></div><div class="line">1、number对象：</div><div class="line">MAX VALUE--最大处理数</div><div class="line">MIN VALUE--最小处理数</div><div class="line">NEGATIVE_INFINITY--极限负数</div><div class="line">POSITIVE_INFINITY)--极限正数</div><div class="line"></div><div class="line">2、boolean对象：</div><div class="line">false：0  -0  null  ""  NaN   [一个空的字符串]；</div><div class="line"></div><div class="line"></div><div class="line">3、string：</div><div class="line">lenght</div><div class="line"></div><div class="line">substring（开始位置，结束位置）；</div><div class="line">substr（开始位置，截取的字符长度）；</div><div class="line"></div><div class="line">表单对象：</div><div class="line">	本身表单的属性，都可以是对象的属性</div><div class="line">	action</div><div class="line">	method</div><div class="line">	enctype</div><div class="line">	submit（）</div><div class="line">	</div><div class="line">获取焦点	onfocus（）；事件</div><div class="line">失去焦点	onblur（）；事件</div><div class="line">内容改变	onchange（）；事件	</div><div class="line">push。。。。在原有数组上新插入</div><div class="line">例如function text()&#123;</div><div class="line">    this.arr[''];</div><div class="line">&#125;</div><div class="line">var t1=new text();</div><div class="line">    t1.arr.push('a');</div><div class="line">    document.write(t1.arr+"&lt;br&gt;");</div><div class="line">    var t2=new text();</div><div class="line">    t2,arr=push('b');</div><div class="line">    document.write(t2.arr);</div><div class="line"></div><div class="line"></div><div class="line">函数调用：1、四个函数，四个功能，四个函数使用时不方便，放在一个函数中供我们使用</div><div class="line">	2、每次使用函数的时候都从新设定相同功能的内部函数</div><div class="line">	把内部函数在外围函数外设定，外函数是调用设定好的功能，</div><div class="line">	把内部函数在外部函数设定，外部函数值调用设定好的函数</div><div class="line">	3、产生大量的 全局变量，</div><div class="line">	</div><div class="line"></div><div class="line">错误处理：</div><div class="line">1、指定window.onerror事件处理</div><div class="line">	参数：message，URL，line</div><div class="line">2、使用try  catch  throw 语法处理</div><div class="line">	error对象</div><div class="line">	属性:name ,message</div><div class="line">	方法;toString()</div><div class="line">3、assert函数【断言】</div><div class="line">	console。assert（）；</div><div class="line">	自定义assert函数；</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">DOM：（Document Object Model）</div><div class="line">1、documen 文档 HTML、XNL 标记语言</div><div class="line">2、object 对象（html元素转成的对象）</div><div class="line">注意：如果使用JS操作HTML文档，就需要先将HTML文档转成js对象</div><div class="line">	a、操作属性</div><div class="line">	b、操作内容</div><div class="line">		innerText（内部的文本，标签在js中不起作用）</div><div class="line">		innerHTML(内部的HTML，标签在js中起作用)</div><div class="line">		outerTxet</div><div class="line">		outerHTML</div><div class="line">		</div><div class="line">		表单</div><div class="line">			value</div><div class="line">	c、操作样式</div><div class="line">		background-color变成backgroundCplor</div><div class="line">		"-"去掉，都面的单词字母大写</div><div class="line">		offsetWidth获取宽度</div><div class="line">		offsetHeight获取高度</div><div class="line">		当多个样式时，用className=“”多个类之间用 【空格】链接</div><div class="line"></div><div class="line"></div><div class="line">	</div><div class="line">	有了以上三点操作之前先转成对象</div><div class="line">转成对象的两种形式：</div><div class="line">	A、标记名（多个）、ID名（唯一）、name（多个）</div><div class="line">	docum中的三个方法</div><div class="line">	var objs=document.getElementsByTagname（标签“div”）；</div><div class="line">	var objs=document.getElementById("one")；</div><div class="line">	var objs=document.getElementsByname("two")；</div><div class="line">	B、通过数组 </div><div class="line">&lt;script&gt;</div><div class="line">    var pro="";</div><div class="line">    for(pro in document)&#123;</div><div class="line">        document.write("document."+pro+"="+document[pro]+"&lt;br&gt;");</div><div class="line">    &#125;</div><div class="line">&lt;/script&gt;</div><div class="line">	window.frames=[object]</div><div class="line">	document.tirle=[object]</div><div class="line">	document.body=[object]</div><div class="line"></div><div class="line">	document.all=[object]所有的标记</div><div class="line">	document.embeds=[object]所有的动画</div><div class="line">	document.scripts=[object]所有的脚本</div><div class="line">	document.applets=[object]所有的图像</div><div class="line">	document.froms=[object]所有的表单</div><div class="line">	document.images=[object]所有的图片</div><div class="line">	document.anchors=[object]所有的锚点</div><div class="line">	document.styleSheets=[object]所有的样式</div><div class="line">	document.links=[object]所有的链接</div><div class="line"></div><div class="line">有7中访问方式：</div><div class="line">	 alert(document.forms[1].username.value);</div><div class="line">    	alert(document.forms["frm2"].username.value);</div><div class="line">    	alert(document.item(1).username.value);</div><div class="line">    	alert(document.item("frm2").username.value);</div><div class="line">    	alert(document.forms.frm2.username.value);</div><div class="line">    	alert(document.frm2.username.value);</div><div class="line">    	alert(document["frm2"].username.value);</div><div class="line"></div><div class="line">&lt;a href="javascripy:sall()"&gt;全选&lt;/a&gt;</div><div class="line">&lt;a href="javascripy:fall()"&gt;反选&lt;/a&gt;</div><div class="line">&lt;a href="javascripy:nall()"&gt;全不选&lt;/a&gt;</div><div class="line"> checked 属性规定在页面加载时应该被预先选定的 input 元素。</div><div class="line"></div><div class="line">checked 属性 与 &lt;input type="checkbox"&gt; 或 &lt;input type="radio"&gt; 配合使用。</div><div class="line"></div><div class="line">&lt;label for="ss"&gt;&lt;input id="ss" type="checkbox" onclick="sall(this)"&gt;全选&lt;/label&gt;</div><div class="line">能将字和标签连在一起，点“全选”时也生效</div><div class="line">3、Model模型</div><div class="line">a、将文档想成一个倒树的结构，每一个部分（元素、内容、属性、注释）都是一个节点</div><div class="line">b、只要知道一个节点，按照关系找到其他节点</div><div class="line">	父节点：				parentNode</div><div class="line">		子节点（第一个，最后一个）	childNodes （firstChild、lastChild）</div><div class="line">		同胞节点（上一个，下一个）	nextSibling	previouSibling</div><div class="line">remove（）删除节点</div><div class="line">c、找到节点：节点名（nodeName）、节点类型（nodeType）、节点值（nodeValue）</div><div class="line">	nodeName属性含有节点的名称。</div><div class="line">	元素节点的nodeName是标签名称</div><div class="line">	属性节点的nodeName是属性名称</div><div class="line">	文本节点的nodeName永远是#text</div><div class="line">	文档 节点的nodeName永远是#document</div><div class="line">注释：nodeName所包含的XHL元素的标签名称永远是大写的。</div><div class="line">	</div><div class="line">	对于文本节点，nodeValue属性包含文本</div><div class="line">	对于属性节点，nodeValue属性包含属性值</div><div class="line">	nodeValue属性对于文档节点和元素节点是不可用的</div><div class="line">	</div><div class="line">	nodeType属性可返回节点的类型</div><div class="line">	最重要的节点类型是：</div><div class="line">	元素类型	节点类型</div><div class="line">	元素		   1</div><div class="line">	属性		   2</div><div class="line">	文本		   3</div><div class="line">	注释		   8</div><div class="line">	文档		   9</div><div class="line"></div><div class="line">//getAttribute获取属性，通过属性名</div><div class="line">//setAttribute设置属性及值,当获取的元素对象没有要操作的属性时，是添加属性</div><div class="line">当获取的元素对象有要操作的属性时,要修改属性值</div><div class="line">createElement（元素）</div><div class="line">setAttribute( 属性,属性名 )</div><div class="line">appendChild添加子元素节点</div><div class="line"></div><div class="line">BOM游览器对象：</div><div class="line">一、windows对象：</div><div class="line"> window.onload=function()&#123;</div><div class="line"></div><div class="line">    &#125;;//窗口加载时间。在窗口加载完之后然后触发的事件</div><div class="line">等待页面加载完成，包括图片加载完成</div><div class="line">	document.write(window.screen.availHeight+"&lt;br&gt;");//屏幕的高度</div><div class="line">       document.write(window.screen.availWidth+"&lt;br&gt;");//屏幕宽度</div><div class="line">       document.write(window.innerHeight+"&lt;br&gt;");//游览器高度</div><div class="line">       document.write(window.innerWidth+"&lt;br&gt;");//游览器宽度</div><div class="line">       document.write(window.outerHeight+"&lt;br&gt;");//外部屏幕的高度</div><div class="line">       document.write(window.outerWidth+"&lt;br&gt;");//外部屏幕的宽度</div><div class="line"></div><div class="line">二、location对象</div><div class="line">http：超文本传输协议</div><div class="line">ftp:文件传输协议</div><div class="line"></div><div class="line">三、history对象</div><div class="line">back</div><div class="line">forward</div><div class="line">go</div><div class="line">四、navigator对象</div><div class="line">五、cookie处理</div><div class="line">jQuery	jQuery.com/www.css88.com</div><div class="line">核心语法：</div><div class="line">&lt;script src="jquery-1.12.0.min.js"&gt;&lt;/script&gt;</div><div class="line"></div><div class="line">  $(document).ready(function()&#123;</div><div class="line">            alert($('ul li:nth-child(2)').html());</div><div class="line">        &#125;)</div><div class="line"></div><div class="line">jQuery与javascript的互相转换</div><div class="line">* 1jQuery转成javascript</div><div class="line">*       jQuery数组形式用下标转成javascript形式</div><div class="line">* 2javascript转成jQuery 工厂函数</div><div class="line">*       $(javascript对象).html()</div><div class="line"> </div><div class="line"></div><div class="line">* jQuery对象。CSS（）</div><div class="line">            * 参数：1、两个参数改变一个样式</div><div class="line">            * "属性名","属性值"</div><div class="line">            * 2、一个参数改变多个样式</div><div class="line">            * &#123;"属性名"："属性值"，"属性名"："属性值"&#125;</div><div class="line">            * */</div><div class="line">            /*</div><div class="line">            * jQuery事件的使用</div><div class="line">            * mouseover鼠标移入</div><div class="line">            * mouseout鼠标移出</div><div class="line">            * </div><div class="line">            * hover（参数1，参数2）</div><div class="line">            *       参数1：移入的函数</div><div class="line">            *       参数2：移出的函数</div><div class="line">            * </div><div class="line">选择器：</div><div class="line">标签选择器 “标签”</div><div class="line">类选择器 “.类名”</div><div class="line">ID选择器  “#id”</div><div class="line">并集选择器 ","</div><div class="line">后代选择器 空格</div><div class="line">子代选择器  &gt;</div><div class="line">属性选择器【】</div><div class="line">：first	选取第一个元素			$("li:first")</div><div class="line">：last	选取最后一个元素$		$("li:last")</div><div class="line">：even选取索引是偶数的所有元素（index从0开始）	$("li:even")</div><div class="line">:odd选取索引是奇数的所有玄素（index从0开始）	$("li:odd")</div><div class="line">：eq选取索引等于index的元素（index从0开始）	$("li:eq（1）")</div><div class="line">：gt选取索引大于index的元素（index从0开始）	$("li:gt（1）")</div><div class="line">：lt选取索引小于index的元素（index从0开始）	$("li:lt（1）")</div><div class="line">：header选取所有的标题元素，如h1-h6	$(":header")</div><div class="line">表单属性选择器：</div><div class="line">：input选取所有的&lt;input&gt;,&lt;textarea&gt;集合元素</div><div class="line">$（“：input”）选取所有&lt;input&gt;,&lt;textarea&gt;,&lt;select&gt;和&lt;button&gt;元素&lt;select&gt;和&lt;button&gt;元素</div><div class="line">:text	选取所有的单选文本框		$(":text")</div><div class="line">:passwork	选取所有的密码框	$(":passwork")</div><div class="line">:radio	选取所有的选取所有的单选框	$(":radio")</div><div class="line">:checkbox	选取所有的多选框	$(":checkbox")</div><div class="line">:submit	选取所有的提交按钮	$(":submit")</div><div class="line">:image	选取所有的图像按钮	$(":image")</div><div class="line">:reset	选取所有的重置按钮	$(":reset")</div><div class="line">:button	选取所有的按钮	$(":button")</div><div class="line">:file	选取所有的上传域	$(":file")</div><div class="line"></div><div class="line"></div><div class="line">.addClass。。。。追加class</div><div class="line"></div><div class="line">隐藏显示效果：</div><div class="line">.toggle  连续点击效果（可以加时间）</div><div class="line">.hide	隐藏（可以加时间）</div><div class="line">.show   显示（可以加时间）</div><div class="line">.fadeIn 淡入（可以加时间）</div><div class="line">.fadeout 淡出（可以加时间）</div><div class="line">.slideDown通过使用滑动效果，显示隐藏的被选元素（可以加时间）</div><div class="line">.slideUp使用滑动效果，隐藏被选元素（可以加时间）</div><div class="line">.fadeToggle   fadeIn和fadeIn的效果</div><div class="line">.slideToggle  slideDown和slideUp的效果</div><div class="line">.toggleClass </div><div class="line"></div><div class="line">移动效果</div><div class="line">.animate（&#123;“left”：“200px”&#125;，1000）向右移动200像素，在1秒内</div><div class="line"></div><div class="line"></div><div class="line">节点：</div><div class="line"> $("div").append(obj);//添加元素到指定元素的内部后边</div><div class="line">　	$("ul").append("&lt;li title='香蕉'&gt;香蕉&lt;/li&gt;");</div><div class="line">　	该方法查找ul元素，然后向ul中添加新建的li元素。</div><div class="line"> $("div").prepend(obj);//添加元素到指定元素的内部前边</div><div class="line">　		$("ul").prepend("&lt;li title='芒果'&gt;芒果&lt;/li&gt;")</div><div class="line">　　　　　　该方法将查找元素ul然后将新建的li元素作为ul子节点，</div><div class="line">		且作为ul的第一个子节点插入到ul中。</div><div class="line">$("div").after(obj);//添加同辈元素 后边</div><div class="line">$("div").before(obj);//添加同辈元素前边</div><div class="line">$("div").remove();//删除元素，包括本身</div><div class="line">$("div").empty();//清空内部元素</div><div class="line"></div><div class="line">事件处理：</div><div class="line">blur。。失去焦点事件</div><div class="line">动态加载时用 on（事件；对象；函数）对动态加载的函数进行绑定事件</div><div class="line">	例子￥（“div”）.on（“click”，“input”，function（）&#123;&#125;）</div><div class="line">focus。。。焦点事件</div><div class="line">keyup。。当抬起按键时，改变文本域的颜色：</div><div class="line">keydown。。当按下按键时，改变文本域的颜色：</div><div class="line">scoll。。滚动条事件</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">单词</div><div class="line">innerHTML：元素的内部文本</div><div class="line">replace():字符串中用一些字符替换另一些字符</div><div class="line">indexOf：当前在字符串中的位置，查找是否在字符串中</div><div class="line">split:拆分</div><div class="line">length：字符串的长度</div><div class="line">concat() :进行字符串的连接</div><div class="line">NaN:非数字值</div><div class="line">toString():把数字转换为字符串，使用指定的基数。</div><div class="line">valueOf():返回一个 Number 对象的基本数字值</div><div class="line">string（）：要检索的字符串</div><div class="line">substr（*）从第几个开始截取字符串</div><div class="line">confirm确认框，返回的是是否确认</div><div class="line"> //document.createElement()创建节点</div><div class="line"> //appendChild() 添加节点</div><div class="line"> //setAttribute() 添加属性</div><div class="line">getAttribute 获取属性值，通过属性名</div><div class="line">setAttribute 设置属性及值</div><div class="line"> x=event.clientX	鼠标x坐标</div><div class="line">  y=event.clientY	鼠标y坐标</div></pre></td></tr></table></figure>
