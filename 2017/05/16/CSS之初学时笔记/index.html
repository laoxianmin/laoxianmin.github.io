8</div><div class="line">299</div><div class="line">300</div><div class="line">301</div><div class="line">302</div><div class="line">303</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">CSS：</div><div class="line">概述：层叠样式表，用来美化网页，允许与网页分离，定义外部样式</div><div class="line">一、如何使用样式：</div><div class="line">（1）内联样式表：绝大多数的html标记都有style属性，通过style定义样式</div><div class="line">style="float: left; margin-left: 10px。。。。将无序列表横向排列</div><div class="line">（2）内嵌式样式表：html中有一个style元素，通过style标签在html中定义样式表</div><div class="line">	&lt;style type="text/css"</div><div class="line">	float: left;</div><div class="line">	 margin-left: 10px</div><div class="line">	&lt;/style&gt;</div><div class="line">(3)链接一个外部的样式表</div><div class="line">	1）创建样式表文件   .css</div><div class="line">	2）通过link实现外部样式表的链接</div><div class="line">	&lt;link rel="stylesheet" href="css/***.css"&gt;&lt;/link&gt;</div><div class="line">   	text=decoration:nome;,,,,去除下划线</div><div class="line">（4）导入外部样式表：在style标记中导入</div><div class="line">	&lt;style&gt;</div><div class="line">	  @import url("css/mycss.css");</div><div class="line">	&lt;style&gt;</div><div class="line">2使用样式表的优先级：内联式样式表&gt;内嵌式样式表&gt;导入式样式表&gt;链接式样式表	</div><div class="line">说明：内联和内嵌式样式表都是内部样式表，其他HTML页面不能共享内部样式表</div><div class="line">一般定义内部样式表应用到主页或一级页面</div><div class="line">      外部样式表，如果多个页面都是共享统同一样式，可以使用外部样式表</div><div class="line">	注意：当内外样式表中定义了不同属性，内外样式表会共同完成相关的修饰美化</div><div class="line">      关于样式的继承：当外部标记实施了样式，内部标记如果没有定义相同的属性的样式，，，外部样式会被内部标记继承</div><div class="line">二、css的选择器，选择器可以在内嵌式样式表和外部样式变使用</div><div class="line">OL   &gt; LI&gt;    UL&gt;   LI</div><div class="line">       （组合）并集选择器用 ","</div><div class="line">        后代选择器用 " ." 管所有的后代标签</div><div class="line">        子选择器用 " "或“&gt;”【空格】   只管子级标签</div><div class="line">	id选择器用“#”</div><div class="line">        交集选择器  不加符号</div><div class="line">        选择器作用：选取页面元素</div><div class="line">        【页面对象】【标签】页面元素：页面的html代码</div><div class="line">+  下一个</div><div class="line">~  相邻的</div><div class="line">1.html选择器，通过html标记作为选择器，试试样式后，所有的在html页面的该标记都是实施相同的样式</div><div class="line">2.使用html元素组合选择器，多种html标记应用相同的样式，多种html标记可以组合做选择器</div><div class="line">3.html子元素选择器，可以定义html标签的子标签中的样式，</div><div class="line">4.id选择器，绝大多数的html标记都有id属性，通过id属性可以设置样式，</div><div class="line">5.html选择器和id选择器共同实现的选择器</div><div class="line">	#div p&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">6.类选择器：绝大多数的html标记都有class属性，通过class属性实施样式</div><div class="line">	.mc1&#123;</div><div class="line">	fongt-family:"黑体"</div><div class="line">	&#125;</div><div class="line">	&lt;p class="mc1"&gt;&lt;/p&gt;</div><div class="line">7.html选择器和类选择器共同实现的选择器</div><div class="line">	.mc1 p&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">8.伪类选择器：针对于a标记的伪类选择器</div><div class="line">a：hover:鼠标悬停</div><div class="line">a:link：默认颜色</div><div class="line">a:visit：点击后的颜色</div><div class="line">	a:hover&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line">	a:active&#123;</div><div class="line">	</div><div class="line">	&#125;</div><div class="line">a:hover&#123;</div><div class="line">    text-decoration: underline;</div><div class="line">&#125;   设置鼠标悬浮时文字出现下划线</div><div class="line">a&#123;</div><div class="line">    text-decoration: none;</div><div class="line">    color: #1b231a;</div><div class="line">&#125;设置静止状态超链接无下划线</div><div class="line"></div><div class="line"></div><div class="line">设置鼠标悬停样式：</div><div class="line">cursor：auto   默认值</div><div class="line">cursor：crosshair   +形状</div><div class="line">cursor：default   箭头形状</div><div class="line">cursor：hand   手的形状</div><div class="line">cursor：text    I的形状</div><div class="line">cursor:move    4个方向的十字箭头</div><div class="line"></div><div class="line">选择器</div><div class="line">first-child第一个元素</div><div class="line">nth-child（***）第***个元素</div><div class="line">last-child最后一个元素</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">	</div><div class="line">嵌入ID&gt;外部ID&gt;嵌入class&gt;</div><div class="line">    外部class&gt;嵌入标签&gt;外部标签</div><div class="line">使用样式表的优先级</div><div class="line">            外部引用&lt;嵌入&lt;行内</div><div class="line">link 引入外部的样式表文件</div><div class="line">        id&gt;class&gt;标签</div><div class="line">嵌入式样式表 用style标签</div><div class="line">        id&gt;class&gt;标签</div><div class="line"> </div><div class="line"> 属性选择器：语法 [属性名]</div><div class="line">                            [属性名=属性值]</div><div class="line">                                    $ 匹配值的最后的字符</div><div class="line">                                   ^  匹配值的开始的字符</div><div class="line">                                   *  匹配值中有的</div><div class="line">            1、必须是属性</div><div class="line">            2、选择器耗费资源比基本选择器大</div><div class="line">  颜色：</div><div class="line">                1、单词</div><div class="line">                2、#六位十六进制数</div><div class="line">                3、rgb(0,255,0)</div><div class="line">                4、rgba(0,255,0,.5)</div><div class="line"> width:15px;</div><div class="line">            height:25px;</div><div class="line">            background-color:red;</div><div class="line">            background-image: url(images/tx.jpg);</div><div class="line">            background-repeat:no-repeat;</div><div class="line">            /*background-size:200px 200px;*/</div><div class="line">            background-position:-30px -50px;</div><div class="line">   超链接【a】：</div><div class="line">            初始状态 :link</div><div class="line">            悬停状态 :hover</div><div class="line">            激活状态 :active</div><div class="line">            链接后状态 :visited</div><div class="line">三、CSS的属性和值</div><div class="line">1文本的属性：</div><div class="line">属性名：属性值；</div><div class="line">color：设置文本颜色，</div><div class="line">direction：设置文本方向</div><div class="line">line-height：设置行高</div><div class="line">letter-spacing：设置字符间距</div><div class="line">text-alian：对其元素的文本</div><div class="line">text-decoration：对文本添加修饰</div><div class="line">text-indent：首行缩进</div><div class="line">text-shadow：设置文本阴影</div><div class="line">text-transform控制元素中的字母</div><div class="line">unicode-bidi：设置文本方向</div><div class="line">white-space：设置元素中空白的处理方式</div><div class="line">word-spacing：设置字间距</div><div class="line">2字体的属性</div><div class="line">font：简写属性</div><div class="line">font-family：设置字体系列	</div><div class="line">font-family：“微软雅黑”</div><div class="line">font-weight：normal（默认值）</div><div class="line">font-weight：bold（粗）</div><div class="line">font-weight：bolder（更粗）</div><div class="line">font-weight：lighter（更细）</div><div class="line">font-size：设置字体尺寸</div><div class="line">font-size：smaller比父元素更小</div><div class="line">font-size：larger 比父元素更大</div><div class="line">font-stretch：对字体进行水平拉伸</div><div class="line">font-style：设置字体风格</div><div class="line">font-style：normal（正常，标准）</div><div class="line">font-style：italic（斜体）</div><div class="line">font-style：oblique（倾斜）</div><div class="line">font-style：inherit（继承）</div><div class="line">font-weight：设置字体的粗细</div><div class="line">3.背景的属性</div><div class="line">background-color：背景色</div><div class="line">background-image：url（***.gif）背景图片</div><div class="line">background-repeat：repeat平铺</div><div class="line">background-repeat：no-repeat不平铺</div><div class="line">background-repeat：repeat-x水平平铺</div><div class="line">background-repeat：repeat-y竖直平铺</div><div class="line"> background-size: 100%;图片100%显示</div><div class="line">4列表</div><div class="line">list-style-type：none   没有项目符号</div><div class="line">list-style-image：url（""） 项目符号的图片</div><div class="line">list-style-type：disc（默认，标记是实心圆）</div><div class="line">list-style-type：circle（标记是空心圆）</div><div class="line">list-style-type：square（标记是实心方块）</div><div class="line">list-style-type：</div><div class="line">5表格</div><div class="line">border-collapse：设置是否把表格边框合并为单一的边框</div><div class="line">border-spacing：设置分割单元格边框的距离</div><div class="line">border-side：设置表格标题的位置</div><div class="line">empty-cells：设置是否显示表格中的空单元格</div><div class="line">table-lavout：设置显示单元、行和列的算法</div><div class="line">6边框：</div><div class="line">border：简写属性用于把这对四个边的属性设置在一个说明</div><div class="line">border-style：用于设置元素所有边框的样式</div><div class="line">none：无边框</div><div class="line"></div><div class="line">border：solid **px （设置边框宽度）</div><div class="line"></div><div class="line"></div><div class="line">solid：直线</div><div class="line">dashed：虚线</div><div class="line">dotted：点状</div><div class="line">double：双线</div><div class="line">border-width：用于设置元素所有边框的宽度</div><div class="line">border-color：设置元素的所有边框中可见部分的颜色</div><div class="line">border-boottom：用于下边框的所有属性</div><div class="line">border-boottom-color：设置元素的下边框颜色</div><div class="line">border-boottom-style：设置元素的下边框样式</div><div class="line">border-boottom-width：设置元素的下边框宽度</div><div class="line">border-left：用于左边框的所有属性</div><div class="line">border-left-color：设置元素的左边框颜色</div><div class="line">border-left-style：设置元素的左边框样式</div><div class="line">border-left-width：设置元素的左边框宽度</div><div class="line">border-right：用于由边框的所有属性</div><div class="line">border-right-color：设置元素的右边框颜色</div><div class="line">border-right-style：设置元素的右边框样式</div><div class="line">border-right-width：设置元素的右边框宽度</div><div class="line">border-top：用于上边框的所有属性</div><div class="line">border-top-color：设置元素的上边框颜色</div><div class="line">border-top-style：设置元素的上边框样式</div><div class="line">border-top-width：设置元素的上边框宽度</div><div class="line"></div><div class="line">7背景</div><div class="line">background-repeat:背景重复</div><div class="line">background-repeat：repeat背景重复平铺满</div><div class="line">background-repeat：repeat-y向y轴平铺</div><div class="line">background-repeat：repeat-x向x轴平铺</div><div class="line">background-repeat：no-repeat不重复</div><div class="line">background-position：right（left）背景位置横向向右(左）</div><div class="line">background-position：center背景位置居中</div><div class="line">background-position：top（bottom）背景位置纵向向上（下）</div><div class="line">url：图像</div><div class="line">opacity：0    透明</div><div class="line">opacity：0.5   半透明</div><div class="line">opacity：1    不透明</div><div class="line"></div><div class="line"></div><div class="line">text-align：文本排列方式</div><div class="line">text-height：文本行高 </div><div class="line">text-indent:首行缩进</div><div class="line">letter-spaing：字符间距  </div><div class="line">word-spacing单词间距</div><div class="line">direction:文本方向</div><div class="line">ltr：从左到右</div><div class="line">rtl：从右到左</div><div class="line">text-transform:文本大小写</div><div class="line">line-heigth：行高</div><div class="line">font-size：字体大小</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">CSS3：盒子模型</div><div class="line">盒模型定义</div><div class="line">margin：外边距</div><div class="line">height：高</div><div class="line">border：边框</div><div class="line">padding：内边距</div><div class="line">width：宽</div><div class="line">background：背景颜色</div><div class="line">solid：单实线</div><div class="line">      ：双实线</div><div class="line">一个值顺序是：左</div><div class="line">两个值顺序是：左、右</div><div class="line">四个值顺序是：上、右、下、左</div><div class="line">box-sizing:border-box    回复同样大小。挤压内容</div><div class="line">display：inline inline-block让竖着的&lt;li&gt;变成横着的&lt;li&gt;</div><div class="line">overflow:scroll     滚动条</div><div class="line"></div><div class="line">浮动主要单词：</div><div class="line">float（浮动）</div><div class="line"> left</div><div class="line"> right</div><div class="line">clear（清除浮动）</div><div class="line"> left</div><div class="line"> right</div><div class="line"> both</div><div class="line">溢出处理：overflow</div><div class="line">overflow：hidden  隐藏超出层大小的内容</div><div class="line">overflow：scroll   无论内容是否超出层大小都添加滚动条</div><div class="line">overflow：auto  超出时自动添加滚动条 </div><div class="line"></div><div class="line"></div><div class="line">div1:hover .div3 img&#123;display:none&#125;</div><div class="line"></div><div class="line">div1:hover .span&#123;color:#fff;background-color:rgba(255, 0, 0, 0.55);&#125;</div><div class="line"></div><div class="line">扩展盒子高度</div><div class="line"> 1加div标签 样式设置清除浮动</div><div class="line"> 2主div中加：after content：“”；</div><div class="line">             display：block；</div><div class="line">	     clear：both；</div><div class="line">             clear：both</div><div class="line"> 3overflow：hidden   清除浮动</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">定位：</div><div class="line">position</div><div class="line">  relative：相对定位，相对本身位置偏移</div><div class="line">  absolute：默认情况下，相对游览器窗口定位</div><div class="line">            父级标签有定位属性，相对父级位置偏移</div><div class="line">  fixed：固定定位</div><div class="line">         相对于游览器窗口定位，不受窗口滚动条影响</div><div class="line">margin：0 auto；   有宽度的结构居中</div><div class="line">布局：</div><div class="line">1</div><div class="line">position：定位方式</div><div class="line">relative：正常定位</div><div class="line">absolute：根据父元素进行定位</div><div class="line">fixed：根据浏览器窗口进行定位</div><div class="line">static：没有定位</div><div class="line">2</div><div class="line">display显示属性</div><div class="line">display：none   层不显示</div><div class="line">display：block   把内联块状显示，在元素后面换行，显示下一个元素</div><div class="line">display：inline   把块状内联显示，多个块可以显示在一行内</div><div class="line">  display: inline-block;。。。。。超过宽度，自动换下一行</div></pre></td></tr></table></figure>
